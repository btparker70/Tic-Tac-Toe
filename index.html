<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <script src="https://kit.fontawesome.com/59ad34aafc.js" crossorigin="anonymous"></script>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div style="margin-top: 80px;" class="jumbotron text-center">
            <h1 class="display-4">Tic-Tac-Toe! </h1>
            <!-- <div class="row">
                <div class="column">Win: </div>
                <div class="column">Lose: </div>
            </div> -->
            <div class="game-board">
                <div id="block_1" class="block"></div>
                <div id="block_2" class="block"></div>
                <div id="block_3" class="block"></div>
                <div id="block_4" class="block"></div>
                <div id="block_5" class="block"></div>
                <div id="block_6" class="block"></div>
                <div id="block_7" class="block"></div>
                <div id="block_8" class="block"></div>
                <div id="block_9" class="block"></div>
            </div>
            <a id="new-game" class="btn btn-primary btn-lg mt-4" role="button">New Game</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
